    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);
let tot = document.getElementById("abcd").innerHTML;
console.log(tot);
        function drawChart() {
            
          var data = google.visualization.arrayToDataTable([
            ['Crash Type', tot],
            ['PreConstruction Works            :' + Math.ceil(tot*0.03),     tot*0.03],
            ['Foundation and flooring concrete :' + Math.ceil(tot*0.15),      tot*0.15],
            ['Wall Plastering                  :'+ Math.ceil(tot*0.12),  tot*0.12],
            ['Superstructure(incl. Sunshades, roofing) :'+ Math.ceil(tot*0.14), tot*0.14],
            ['Ceiling Plastering               :' + Math.ceil(tot*0.2),    tot*0.20],
            ['Painting and putty               :' + Math.ceil(tot *0.18),   tot*0.18],
            ['Carpentering works               :' + Math.ceil(tot*0.1),    tot*0.10],
            ['Electricals and Plumbing         :' + Math.ceil(tot*0.06),    tot*0.06],
            ['Miscellaneous                    :' + Math.ceil(tot*0.02),    tot*0.02]
          ]);
  
          var options = {
            pieSliceText: 'Single Vehicle',
            slices: {  0: {color: '#f7b15b', offset: 0.1},   
                          1: {color: '#ffca71'},
                          2: {color: '#be7f29'},
                          3: {color: '#9f6407'},
                          4: {color: '#7c4600'},
                          5: {color: '#5d2d00'},              
                }, 
  
             backgroundColor: '',
             chartArea: {left:30, top:50, width:'80%', height:'90%'},
          };
  
          var chart = new google.visualization.PieChart(document.getElementById('piechart'));
          chart.draw(data, options);
        }
  
      </script>
